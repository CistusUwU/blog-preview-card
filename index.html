<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="blog-preview-card">
    <img src="./assets/images/illustration-article.svg" alt="" class="blog-preview-card_img">
    <div class="blog-preview-card__tag">Learning</div>
    <div class="blog-preview-card__date">Published 21 Dec 2023</div>
    <h2 class="blog-preview-card__title">HTML & CSS foundations</h2>
    <div class="blog-preview-card__decription">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    <div class="blog-preview-card__author">
      <img src="./assets/images/image-avatar.webp" alt="" class="blog-preview-card__author-avatar">
      <div class="blog-preview-card__author-name">Greg Hooper</div>
    </div>
  </div>

</html>
